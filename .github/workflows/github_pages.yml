name: sample_website CI/CD
run-name: sample_website build
on:
  push:
    branches:
      - "github-action"
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run build
  report-build-status:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Report Build Status
        run: echo {{ github.action_status }}
